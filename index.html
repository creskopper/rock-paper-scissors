<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div id="result-wrapper">
        <div id="result-annouce">
            <h1 id="heading-result"></h1>
            <div class="scores">
                <p id="final-player-score"></p>
                <p id="final-computer-score"></p>
            </div>
            <button class="btn" id="play-again-btn">Play again</button>
        </div>
    </div>
    

    <div id="game-wrapper">
        <div class="game-card">
            <div class="running-score">
                    <p id="player-score">Player Score: 0 Points</p>
                    <p id="computer-score">Computer Score: 0 Points</p>
            </div>
    
            
            <div class="player-selection">
                <img src="./images/Rock.png" alt="Rock" id="rock">
                <img src="./images/Paper.png" alt="Paper" id="paper">
                <img src="./images/Scissors.png" alt="Scissors" id="scissors">


                <!-- <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button> -->
            </div>
            
            <div id="results">
                <p id="one-round-result">Choose your weapon!</p>
            </div>
        </div>
    </div>
    

</body>
</html>
